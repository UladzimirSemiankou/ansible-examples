- name: Order in playbook
  hosts: localhost

  pre_tasks:
    - name: Example of pre_task
      debug:
        msg: "Good morning!"

  roles:
    - { role: some_role }

  tasks:
    
    - name: Example of main task
      shell: echo 'Hello world'
      notify:
        - Some trigger

  handlers:
    - name: Some trigger
      debug:
        msg: "Something triggers me to say Hello!"

  post_tasks:
    - name: Example of post-task
      debug:
        msg: "Good evening!"

